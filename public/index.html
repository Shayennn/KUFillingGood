    <div class="container mt-4">
      <h1>KUFillingGood</h1>
      <p class="lead">
        ระบบที่จะทำให้ KU Feel Good กับการจัดวิชานอกภาคลงตารางเรียน
      </p>
      <form>
        <div class="form-group">
          <label for="subject_section"
            >รหัสวิชาและหมู่เรียนที่จะลงแน่นอนในเทอมนี้</label
          >
          <textarea
            autofocus
            name="subject_section"
            id="subject_section"
            cols="30"
            rows="10"
            class="form-control"
            placeholder="ในรูปแบบ รหัสวิชา:หมู่เรียน เช่น 01204111:1 และให้แบ่งวิชาด้วยการขึ้นบรรทัดใหม่"
          ></textarea>
          <small id="subject_section_help" class="form-text text-muted"
            >วิชาที่มีหมู่เรียนบรรยายและปฏิบัติให้กรอกแยกกัน</small
          >
        </div>
        <!-- <div class="form-group form-check">

            </div> -->

          id="thebtn"
          type="button"
          onclick="btnAction()"
          class="btn btn-primary btn-block"
        >
          ตรวจสอบข้อมูล
        </button>
